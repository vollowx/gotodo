<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Editing: {{htmlEsc .Match}}</title>
    <meta name="color-scheme" content="dark light" />
    <style>
      @view-transition {
        navigation: auto;
      }
      ::view-transition-old(root),
      ::view-transition-new(root) {
        animation: fade 0.3s ease both;
      }
      @keyframes fade {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      * {
        font-family: monospace;
      }
      a,
      button {
        all: initial;
        display: inline-flex;
        height: min-content;
        background-color: #333333;
        font-family: monospace;
      }
      a:hover,
      button:hover {
        background-color: #454545;
        cursor: pointer;
      }
      a::before,
      button::before {
        content: "[";
      }
      a::after,
      button::after {
        content: "]";
      }
      html {
        min-height: 100%;
        display: flex;
      }
      body {
        margin: auto;
        padding: 48px 32px;
        max-width: 600px;
        width: 100%;
      }
      hr {
        border-color: #aaaaaa;
      }
      label {
        display: flex;
        gap: 8px;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <section>
      <hr />
      <form method="POST" action="/api/set/{{pathEsc .Match}}">
        <strong>editing {{htmlEsc .Match}}</strong>
        <label>
          summary
          <input
            type="text"
            name="summary"
            value="{{htmlEsc .Example.Summary}}"
        /></label>
        <label>
          setails
          <input
            type="text"
            name="details"
            value="{{htmlEsc .Example.Details}}"
        /></label>
        <label>
          deadline
          <input
            type="date"
            name="deadline"
            value="{{fmtDate .Example.Deadline}}"
        /></label>
        <label>
          priority (1-5)
          <input
            type="number"
            name="priority"
            min="1"
            max="5"
            value="{{.Example.Priority}}"
        /></label>
        <button type="submit">save</button>
        <a href="/">cancel</a>
      </form>
      <hr />
    </section>
  </body>
</html>
